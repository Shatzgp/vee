<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanessa's Birthday Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">Vanessa's Birthday</h1>
    <div id="countdown" class="countdown"></div>
  </div>

  <div class="background">
    <div class="gallery">
        <div class="card">
            <div class="card__side">
                <img 
                    src="./image/shorty.jpg" 
                    alt="Universe 01"
                >
            </div>
            <div class="card__side card__side--back">
                <img
                    src="./image/white.jpg" 
                    alt="Universe 02"
                >
            </div>
        </div>
        <div class="card">
            <div class="card__side">
                <img 
                    src="./image/bicycle.jpg" 
                    alt="Universe 03"
                >
            </div>
            <div class="card__side card__side--back">
                <img 
                    src="./image/black.jpg"
                    alt="Universe 04"
                >
            </div>
        </div>
        <div class="card">
            <div class="card__side">
                <img 
                    src="./image/blue.jpg"
                    alt="Universe 05"
                >
            </div>
            <div class="card__side card__side--back">
                <img 
                    src="./image/pinky.jpg"
                    alt="Universe 06"
                >
            </div>

  <script src="script.js"></script>

</body>
</html>
